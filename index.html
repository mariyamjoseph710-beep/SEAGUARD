<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEAGUARD • Team NMCS 2K25</title>
  <meta name="author" content="Team NMCS 2K25">
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>🛥️ SEAGUARD Dashboard</h1>
    <p>Intelligence on Deck, Safety on Waves</p>
    <p class="team">Developed by <b>Team NMCS 2K25</b></p>
  </header>

  <section id="status">
    <h2>Boat Status</h2>
    <div class="card"><b>Weight:</b> <span id="weight">0.0</span> kg</div>
    <div class="card"><b>Capacity:</b> <span id="capacity">0.0</span> kg</div>
    <div class="card"><b>Roll:</b> <span id="roll">0</span>°</div>
    <div class="card"><b>Pitch:</b> <span id="pitch">0</span>°</div>
    <div class="card"><b>Sea State:</b> <span id="sea">Calm</span></div>
    <div class="card alarm"><b>ALARM:</b> <span id="alarm">OFF</span></div>
  </section>

  <footer>
    <p>© 2025 Team NMCS 2K25 | SEAGUARD Project</p>
  </footer>
</body>
</html>
